name: Deploy to GitHub Pages

on:
  push:
    branches: [gh-pages]

jobs:
  deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm test
      - run: npm run build
      - name: Deploy built files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          cp -r dist/* .
          git add index.html 404.html *.js -f
          git diff --staged --quiet || git commit -m "Build: update dist files"
          git push
